<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cactus Code Quest</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <!-- Top bar -->
      <div id="header">
        Question <span id="current-question">1</span> of
        <span id="total-questions">9</span>
      </div>

      <!-- Floating score -->
      <div id="score-box">Score: <span id="score-value">0</span>/9</div>

      <!-- Main split -->
      <div id="main">
        <!-- Left: game area -->
        <div id="game">
          <h2 id="question"></h2>
          <div id="segments"></div>
          <h3>Drop your choice here:</h3>
          <div id="dropzone">üñ±Ô∏è Drag an option in!</div>
        </div>

        <!-- Right: square preview box -->
        <div id="preview">
          <div id="ui-box">
            <h3 id="ui-heading"></h3>
            <h1 id="greeting"></h1>
          </div>
        </div>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
